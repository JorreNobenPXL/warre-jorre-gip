<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <main>
        <form action="checkout-connect.php" method="post" id="checkform" name="checkform">
            <div class="container">
              <h1>Contact details</h1>
              <hr> <!--lijn-->

              <label for="lname"><b>Name*</b></label>
              <input type="text" id="lname" name="lname" required>

              <label for="fname"><b>Frontname*</b></label>
              <input type="text" id="fname" name="fname" required>
          
              <label for="email"><b>Email*</b></label>
              <input type="email" id="email" name="email" required>

              <label for="verify_email"><b>Verify Email*</b></label>
              <input type="email" id="verify_email" name="verify_email" required>

              <label for="phonenumber"><b>Phonenumber</b></label>
              <input type="text" name="phonenumber" id="phonenumber">
              
              <label>
                <input type="checkbox" name="checkbox-tp" id="checkbox-tp" required>I have read and accept the <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
              </label>
              
              <p>*required</p>
          
              <div>
                <input type="submit" name="checkout" id="checkout" value="checkout">
              </div>
            </div>
          </form>
        </main>
</body>
</html>
